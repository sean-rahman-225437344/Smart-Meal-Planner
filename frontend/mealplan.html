<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Smart Meal Planner</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link
      as="style"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope:wght@400;500;700;800"
      onload="this.rel='stylesheet'"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#20df6c",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
              "content-light": "#0e1b13",
              "content-dark": "#e8f3ec",
              "subtle-light": "#50956c",
              "subtle-dark": "#a3b3aa",
              "border-light": "#d1e6d9",
              "border-dark": "#2a3f33",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.5rem",
              lg: "0.75rem",
              xl: "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark"
  >
    <div class="flex flex-col min-h-screen">
      <header class="border-b border-border-light dark:border-border-dark">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-4">
              <div class="text-primary">
                <svg
                  class="w-8 h-8"
                  fill="none"
                  viewBox="0 0 48 48"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    clip-rule="evenodd"
                    d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                    fill="currentColor"
                    fill-rule="evenodd"
                  ></path>
                </svg>
              </div>
              <h1 class="text-xl font-bold">Smart Meal Planner</h1>
            </div>
            <div class="flex items-center gap-4">
              <nav class="hidden md:flex items-center gap-6">
                <a class="text-sm font-medium hover:text-primary" href="#"
                  >Dashboard</a
                >
                <a class="text-sm font-medium hover:text-primary" href="#"
                  >Recipes</a
                >
                <a class="text-sm font-medium hover:text-primary" href="#"
                  >Meal Plans</a
                >
                <a class="text-sm font-medium hover:text-primary" href="#"
                  >Settings</a
                >
              </nav>
              <button
                class="p-2 rounded-full hover:bg-primary/20 dark:hover:bg-primary/30"
              >
                <span class="material-symbols-outlined">notifications</span>
              </button>
              <div
                class="w-10 h-10 rounded-full bg-cover bg-center"
                style="
                  background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDz6CUTi-XiatUfMV0kq29kyPdZkmYAoxRaZ3k0hmMu55WxTfAy8R2-ZO2-WQdG9KNlPiDpRuDb2x6amu9dNnmnjpxvpzTf4qbrdBjPfcFA5XmkTJ_4vWrFhVmxFynZ4HR9SV6Xjwpp3mFnOzMagyJCEbcP725jz4IRfA8HY_s49gUFhMWxhwdI_4-OdDas1h6TfC3Z1iPq1d5yg75Eb8FGjRa-rC30fp-SPDumyHDblLdMCBOzKPqonEHUlGJqRNp4egSmLfkLyaW9');
                "
              ></div>
            </div>
          </div>
        </div>
      </header>
      <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="max-w-4xl mx-auto">
          <div class="text-center mb-8">
            <h2 class="text-3xl md:text-4xl font-bold">
              Generate Your Meal Plan
            </h2>
            <p class="text-subtle-light dark:text-subtle-dark mt-2">
              Based on your preferences and budget.
            </p>
          </div>
          <div
            class="bg-background-light dark:bg-background-dark p-6 rounded-lg border border-border-light dark:border-border-dark shadow-sm mb-8"
          >
            <div class="flex flex-col sm:flex-row items-center gap-4">
              <div class="w-full sm:w-1/2">
                <label
                  class="block text-sm font-medium mb-2"
                  for="plan-duration"
                  >Plan Duration</label
                >
                <select
                  class="form-select w-full rounded border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary"
                  id="plan-duration"
                >
                  <option value="daily">Daily</option>
                  <option value="weekly" selected>Weekly</option>
                </select>
              </div>
              <div class="w-full sm:w-1/2 flex justify-end pt-2 sm:pt-6">
                <button
                  id="generateBtn"
                  class="w-full sm:w-auto bg-primary text-white font-bold py-2 px-6 rounded hover:bg-primary/90 transition-colors disabled:bg-primary/50 disabled:cursor-not-allowed"
                >
                  Generate Meal Plan
                </button>
              </div>
            </div>
          </div>
          <div>
            <h3 id="planHeading" class="text-2xl font-bold mb-4">
              Your Meal Plan
            </h3>
            <p
              id="status"
              class="mt-2 text-sm text-red-600 dark:text-red-400"
            ></p>

            <div
              id="planGrid"
              class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-7 gap-4"
            ></div>
            <div
              class="mt-8 p-6 rounded-lg bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark"
            >
              <h3 class="text-xl font-bold mb-4">Summary</h3>
              <div class="space-y-3">
                <div class="flex justify-between items-center">
                  <p class="text-subtle-light dark:text-subtle-dark">
                    Estimated Total Cost
                  </p>
                  <p class="font-semibold text-lg">
                    <span id="estimatedCost">—</span>
                  </p>
                </div>
                <div class="flex justify-between items-center">
                  <p class="text-subtle-light dark:text-subtle-dark">
                    Total Servings
                  </p>
                  <p class="font-semibold text-lg">
                    <span id="totalServings">—</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-8 flex flex-col sm:flex-row justify-end gap-4">
              <button
                class="bg-primary/20 dark:bg-primary/30 text-primary font-bold py-2 px-6 rounded hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors"
              >
                Back to Dashboard
              </button>
              <button
                class="bg-primary text-white font-bold py-2 px-6 rounded hover:bg-primary/90 transition-colors"
              >
                Save Meal Plan
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="./js/pages/mealplan.js"></script>
</html>
