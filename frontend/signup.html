<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Smart Meal Planner - Sign Up</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#38e07b",
              "background-light": "#f6f8f7",
              "background-dark": "#122017",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .form-input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200"
  >
    <div class="flex flex-col min-h-screen">
      <header class="w-full">
        <div
          class="container mx-auto px-6 py-4 flex justify-between items-center"
        >
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 text-primary">
              <svg
                fill="none"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  clip-rule="evenodd"
                  d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
                  fill="currentColor"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </div>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">
              Smart Meal Planner
            </h1>
          </div>
          <div class="flex items-center gap-6">
            <a
              class="text-sm font-medium hover:text-primary transition-colors"
              href="index.html"
              >Log In</a
            >
            <a
              class="bg-primary text-gray-900 dark:text-gray-900 font-bold text-sm py-2 px-4 rounded-lg hover:bg-primary/90 transition-colors"
              href="#"
            >
              Sign Up
            </a>
          </div>
        </div>
      </header>
      <main class="flex-grow flex items-center justify-center">
        <div
          class="w-full max-w-md p-8 space-y-8 bg-background-light dark:bg-background-dark rounded-xl"
        >
          <div class="text-center">
            <h2
              class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white"
            >
              Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
              Welcome to the future of meal planning.
            </p>
          </div>
          <form id="registerForm" class="mt-8 space-y-6" method="POST">
            <div class="space-y-4">
              <div>
                <label class="sr-only" for="name">Full Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  required
                  placeholder="UserName"
                  class="form-input w-full px-4 py-3 bg-white dark:bg-gray-800 border 
                        border-gray-300 dark:border-gray-700 rounded-lg 
                        placeholder-gray-500 dark:placeholder-gray-400 
                        focus:outline-none focus:ring-2 focus:ring-primary 
                        focus:border-transparent"
                />
              </div>
              <div>
                <label class="sr-only" for="email">Email address</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  required
                  placeholder="Email address"
                  class="form-input w-full px-4 py-3 bg-white dark:bg-gray-800 border 
                        border-gray-300 dark:border-gray-700 rounded-lg 
                        placeholder-gray-500 dark:placeholder-gray-400 
                        focus:outline-none focus:ring-2 focus:ring-primary 
                        focus:border-transparent"
                />
              </div>
              <div>
                <label class="sr-only" for="password">Password</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  required
                  placeholder="Password"
                  class="form-input w-full px-4 py-3 bg-white dark:bg-gray-800 border 
                        border-gray-300 dark:border-gray-700 rounded-lg 
                        placeholder-gray-500 dark:placeholder-gray-400 
                        focus:outline-none focus:ring-2 focus:ring-primary 
                        focus:border-transparent"
                />
              </div>
              <div>
                <label class="sr-only" for="confirm-password">Confirm Password</label>
                <input
                  id="confirm-password"
                  name="confirm-password"
                  type="password"
                  required
                  placeholder="Confirm Password"
                  class="form-input w-full px-4 py-3 bg-white dark:bg-gray-800 border 
                        border-gray-300 dark:border-gray-700 rounded-lg 
                        placeholder-gray-500 dark:placeholder-gray-400 
                        focus:outline-none focus:ring-2 focus:ring-primary 
                        focus:border-transparent"
                />
              </div>
            </div>
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent 
                    text-sm font-bold rounded-lg text-black bg-primary 
                    hover:bg-primary/90 focus:outline-none focus:ring-2 
                    focus:ring-offset-2 focus:ring-primary transition-all"
            >
              Sign Up
            </button>
          </form>
          <script type="module" src="./js/pages/login.js"></script>
        </div>
      </main>
    </div>
  </body>
</html>
